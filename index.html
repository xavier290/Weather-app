<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="cover-all show-overlay">
            <div class="phone">
                <div class="dtls">
                    <div class='screen'>
                        <div class="bg"></div>
                        <div class="bg bg2"></div>
                        <div class="bg bg3"></div>
                    </div>
                </div>
            </div>
            <div>
                <p>Turn your phone to keep using the website</p>
            </div>
        </div>
        <div class="not-available">
            <img src="./images/wrong.png" alt="cloud" class="wrong">
            <p>Looks like something went wrong :(</p>
            <p>try to turn on the location service or simply look for a city:</p>
        </div>
        <header class="menu">
            <div class="logo">
                <img src="./images/logo.png" alt="sun image">
                <p>The weather</p>
            </div>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            <div class="date"></div>
        </header>
        <main class="home">
            <section class="main-details">
                <div class="location"></div>
                <div class="weather-condition"></div>
                <div class="temp"></div>
            </section>
            <section class="details">
                <div class="box"></div>
            </section>
        </main>
        <aside class="more">
            <h1>More cities:</h1>
            <div class="box"></div>
        </aside>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
