<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="not-available">
            <img src="./images/wrong.png" alt="cloud" class="wrong">
            <p>Looks like something went wrong :(</p>
            <p>try to turn on the location service or simply look for a city:</p>
        </div>
        <div class="home">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
                <div class="date"></div>
            </header>
            <main class="main-details">
                <div class="location"></div>
                <div class="weather-condition"></div>
                <div class="temp"></div>
            </main>
            <section class="details">
                <div class="box"></div>
            </section>
        </div>
        <section class="more">
            <h1>Cities near you:</h1>
            <div class="box">
                <section class="one">
                    <div class="city-icon">
                        <img src="./images/city-icon.png" alt="" srcset="">
                    </div>
                    <div class="content">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                </section>
                <section class="two">
                    <div class="city-icon">
                        <img src="./images/city-icon.png" alt="">
                    </div>
                    <div class="content">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                </section>
                <section class="three">
                    <div class="city-icon">
                        <img src="./images/city-icon.png" alt="">
                    </div>
                    <div class="content">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                </section>
                <section class="four">
                    <div class="city-icon">
                        <img src="./images/city-icon.png" alt="">
                    </div>
                    <div class="content">
                        <div class="title"></div>
                        <div class="info"></div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
